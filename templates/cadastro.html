{% extends 'base.html' %}
{% block title %}Cadastro de Usuário{% endblock %}
{% block content %}
    <form method="post">
    <div class="grid">
      <h1 class="animate-fade-in">Criar Conta</h1>
      <p class="sub animate-slide-left">Já tem conta? <a href="index.html">Entrar</a></p>

      <form class="card animate-slide-right" action="#" method="post">
        <div class="form-row">
          <label for="nome">Nome completo</label>
          <input id="nome" name="nome" type="text" placeholder="Seu nome" required />
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Seu email" required />
        </div>
        <div class="form-row">
          <label for="senha">Senha</label>
          <input id="senha" name="senha" type="password" placeholder="Crie uma senha" required />
        </div>
        <div class="form-row">
          <label for="confirmar">Confirmar senha</label>
          <input id="confirmar" name="confirmar" type="password" placeholder="Repita a senha" required />
        </div>
        <div class="actions">
          <button class="btn primary" type="submit">Cadastrar</button>
        </div>
      </form>
    </div>
  </main>
    </form>
{% endblock %}
